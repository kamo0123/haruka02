<!DOCTYPE html>

</head>

<body>
    <div class="wrapper">
        <header>
            <ul>
                <li><a href="profile.html">profile</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="skill.html">skill</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </header>
        <main class="main">
            <h2>contact</h2>
            <div class="content">
                <p class="contact-img">stamp</p>
                <div class="contact-leader">
                    <p class="contact-description">お問い合わせ内容をご入力ください。</p>
                    <p class="contact-description">3営業日以内に返信させていただきます。</p>
                </div>
                <div class="contact-box">
                    <form action="" method="post">
                        <div class="cp_iptxt">
                            <label>
                                <input type="text" name=“nameId” placeholder="name*" required>
                                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="cp_iptxt">
                            <label>
                                <input type="text" name=“nameId” placeholder="E-Mail*" required>
                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="cp_iptxt">
                            <label>
                                <input type="text" name=“message” placeholder="message*" required></input>
                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                        </div>
                        <p class="submit">
                            <input class="submit-b" type="submit" name="submit" value="send">
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
